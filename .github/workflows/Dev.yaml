name: Electron Dev Branch Test and Publish Release
on: 
  push:
    branches: [dev, main]
jobs:
  npm-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with: 
          submodules: true
      - name: Setup Node JS
        uses: actions/setup-node@v1
        with:
          node-version: 15.x

      - name: Update
        run: npm update

      - name: Install
        run: npm install

      - name: Test
        run: npm run test

  Release-Linux:
    runs-on: ubuntu-latest
    needs: npm-test
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with: 
          submodules: true
      - name: Setup Node JS
        uses: actions/setup-node@v1
        with:
          node-version: 15.x

      - name: Update
        run: npm update

      - name: Install
        run: npm install

      - name: Build Packs
        run: npm run pack

      - uses: actions/upload-artifact@v2
        with:
          name: linux
          retention-days: 1
          path: dist/*.*

      - name: Get The Bds Maneger Version
        run: |
          sudo apt install -y jq
          echo "BDS_VER=$(cat package.json| jq .version)" >> $GITHUB_ENV
          echo "ELECTRON_VER=$(cat package.json| jq .devDependencies.electron|sed 's|\^||g')" >> $GITHUB_ENV
          echo "BDS_API_VER=$(cat package.json| jq .devDependencies.bds_maneger_api|sed 's|\^||g')" >> $GITHUB_ENV
          echo "COMMIT_ME=$(git show -s --format=%s -1)" >> $GITHUB_ENV

  Release-Windows:
    runs-on: windows-latest
    needs: npm-test
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with: 
          submodules: true
      - name: Setup Node JS
        uses: actions/setup-node@v1
        with:
          node-version: 15.x

      - name: Update
        run: npm update

      - name: Install
        run: npm install

      - name: Build Packs
        run: npm run pack

      - uses: actions/upload-artifact@v2
        with:
          name: windows
          retention-days: 1
          path: dist/*.*

  Release:
    runs-on: ubuntu-latest
    needs: [npm-test, Release-Windows, Release-Linux]
    steps:
      - uses: actions/download-artifact@v2

      - name: Releases
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Bds Maneger Version ${{ env.BDS_VER }}
          tag_name: ${{ github.run_id }}
          body: |
            The Bds Maneger With Electron ${{ env.ELECTRON_VER }},
            Bds Maneger API version ${{ env.BDS_API_VER }}
            ${{ env.COMMIT_ME }}