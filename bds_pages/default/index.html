    <div class="root" id="root_container">
        <!-- Log Area -->
        <div>
            <div style="text-align: center;">
                <span style="color: green;display: none;" id="Reunning">Running</span><span style="color: red;display: none;" id="Stopped">Stopped</span>
            </div>
            <script>
                setInterval(() => {
                    if (bds_core.bds_detect()) {
                        document.getElementById("Reunning").style.display = "block";
                        document.getElementById("Stopped").style.display = "none"
                    } else {
                        document.getElementById("Stopped").style.display = "block";
                        document.getElementById("Reunning").style.display = "none"
                    }
                }, 300);
            </script>
            <textarea class="logTEXT" disabled id="LOG"></textarea>
        </div>

        <!-- Command Area -->
        <div class="root_command" id="CommandAreaDiv">
            <input class="command_area" placeholder="The command is here, there is no need to include the '/'" id="CommandAreaInput" size="100%" type="text">
            <input class="command_send" id="CommandSendID" type="submit" value="Command">
        </div>
        <div class="SystemInfo">
            <p>
                <span>CPU: <progress id="CpuUtilization" value="0" max="100"></progress></span>,
                <span>Server utilization CPU: <progress id="BdsCpuUtilization" value="0" max="100"></progress></span>
            </p>
        </div>
        <script>
            global.HistoricNumber = 0
            // Command input
            global.TheCommands = JSON.parse((localStorage.getItem("CommmandHistoric") || "[]"))
            const commandArea = document.getElementById("CommandAreaInput")
            commandArea.onkeydown = () => {
                // console.log(event.keyCode);
                if(event.keyCode === 38) {
                    global.HistoricNumber = global.HistoricNumber + 1
                    if (global.TheCommands[global.HistoricNumber]) commandArea.value = global.TheCommands[global.HistoricNumber]
                    else global.HistoricNumber = global.HistoricNumber - 1
                }
                if(event.keyCode === 40) {
                    global.HistoricNumber = global.HistoricNumber - 1
                    if (global.TheCommands[global.HistoricNumber]) commandArea.value = global.TheCommands[global.HistoricNumber]
                    else global.HistoricNumber = global.HistoricNumber + 1
                }
                if(event.keyCode === 13) {
                    global.TheCommands.push(commandArea.value);
                    localStorage.setItem("CommmandHistoric", JSON.stringify(global.TheCommands, null, 4))
                    document.getElementById("CommandSendID").click();
                }
            }
            commandArea.oninput = () => {
                if (commandArea.value.charAt(0) === "/") commandArea.value = commandArea.value.replace("/", "");
                if (commandArea.value === "stop") {alert("User the giant button here on the side or down here");commandArea.value = ""};
            }

            // Command click
            const CommandClick = document.getElementById("CommandSendID")
            CommandClick.onclick = () => {
                if (bds_core.bds_detect()) {
                    bds_core.command(commandArea.value);
                    global.HistoricNumber = 0
                    commandArea.value = "";
                } alert("Start the Server")
            }
        </script>

<script>

const systemMonitor = bds_core.system_monitor
setInterval(() => {
    document.getElementById("CpuUtilization").value = systemMonitor.current_cpu
    document.getElementById("BdsCpuUtilization").value = systemMonitor.bds_cpu
}, 1200);

const themeMap = {
    dark: "light",
    light: "DarkColors",
    DarkColors: "dark"};
const theme = localStorage.getItem('theme') || (tmp = Object.keys(themeMap)[0], localStorage.setItem('theme', tmp), tmp);
const bodyClass = document.body.classList;
bodyClass.add(theme);
function toggleTheme() {
    const current = localStorage.getItem('theme');
    const next = themeMap[current];
    bodyClass.replace(current, next);
    localStorage.setItem('theme', next);};
document.getElementById('themeButton').onclick = toggleTheme;

function startServer(){
    if (!(bds_detect())){
        var bds_EXIT = document.getElementById("LOG").innerHTML
        // if (bds_EXIT.includes("Quit correctly")) document.getElementById("LOG").innerHTML = ""
        global.serverstated = bds_start();
        serverstated.stdout.on("data", function (data) {
            document.getElementById("LOG").innerHTML += data;
            document.getElementById("LOG").scrollTo(0, 9999)
        });
    } else alert("Your server is running")
}

function restartServer(){
    if (bds_detect()) bds_stop()
    startServer();
}

function log_save(){
    alert("Your log file is being automatically saved to the Server directory")
}
bds_control.telegram.launch();</script>
