<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
    <title>Bds Maneger</title>
</head>
<body>
    <div>
        <a href="#Start" id="start">Start</a>
    </div>
    <div class="logDiv" id="logDir"></div>
</body>
<script>
    document.getElementById("start").onclick = function(){
        fetch("/service", {
            headers: {
                command: "start"
            },
            "method": "POST",
            "mode": "cors"
        })
    }
    const log = document.getElementById("logDir")
    socket.on("BdsLog", function(msg) {
        for (let text  of msg){
            var item = document.createElement("p");
            item.innerHTML = text;
            log.appendChild(item);
            console.log(text)
            // window.scrollTo(0, document.getElementById("logDir").scrollHeight);
        }
        
    });
</script>
</html>
